<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css">
    <script src="jquery.min.js"></script>
    <script src="sugar-1.2.5.min.js"></script>
    <script type="text/javascript" src="game.js"></script>
  </head>
  <body class="theme-01">
    <h1>Tic Tac Toe</h1>

    <center>
    <div class="form-group" id="pregame"><br><br><br><br><br><br><br><br><br>
      <label for="sel1">Select Symbol:</label>
      <select class="form-control" id="sel1" style="width:60px;">
        <option selected="selected">X</option>
        <option>O</option>
      </select><br>
      <button class="btn btn-success btn-lg" id="startgame" onclick="startg();">Start Game</button>
    </div>
    </center>

    <div id="game-container"></div>

    <script type="text/x-template" id="game-template">
    <div id="menu-container">
      <a href="#" title="Change Theme" id="theme" class="button">Theme: <span>1</span></a>

      <ul id="menu" class="hidden">
        <li id="time">Moves:</li>
        <li id="status">Player X Wins!</li>
        <li><a href="#restart" id="restart" class="button">RESTART</a></li>
      </ul>
    </div>
    
    <table id="game" cellpadding="0" cellspacing="0" hidden>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
    </script>

  <div id="footer">
    AI Created by <strong>Lohitaksh Parmar</strong>
    <span> | </span>
    Source on <a href="https://github.com/Lohit13/tic-tac-toe">Github.com</a>
  </div>

  </body>
</html>
